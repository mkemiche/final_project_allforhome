<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <div th:replace="fragments/head :: myHead"></div>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page content-->
        <div class="user-form">
            <div class="container">
                <div class="col-md-8 mt-5">
                    <div class="container">
                        <div class="errors">
                            <p class="error" th:if="${param.error}"> Login and password are incorrect</p>
                        </div>
                        <form th:action="@{/login/authenticate}" method="post" >
                            <div class="form-group border-lable-flt">
                                <input type="text" id="label-email" class="form-control" name="email" placeholder=" ">
                                <label class="lbl" for="label-email"><i class="fas fa-envelope-open-text common"></i>Your email</label>
                            </div>
                            <div class="form-group border-lable-flt">
                                <input type="password" id="label-password" class="form-control" name="password" placeholder=" ">
                                <label class="lbl" for="label-password"><i class="fas fa-unlock-alt common"></i>Password</label>
                                <small id="passwordHelp" class="form-text text-muted"><a th:href="@{/reset}" > Forgot password ? </a></small>

                            </div>

                            <input class="btn btn-primary btn-login" type="submit" name="submit" value="Login">

                        </form>
                    </div>
                    <div class="btn-sign-up">
                        <p>Need an account ? <a th:href="@{../user/register}"> Sign up </a></p>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: myFooter"></div>
    </body>
</html>

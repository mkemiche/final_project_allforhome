<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <div th:replace="fragments/head :: myHead"></div>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- Page content-->
        <div class="user-form">
            <div class="container">
                <div class="col-md-6 mt-5">
                    <div class="register-logo">
                        <img src="https://themetrust.com/wp-content/uploads/2018/04/custom_login_cover.jpg" alt="logo login">
                    </div>
                    <form th:action="@{./register}" method="post" th:object="${privateuser}">
                        <div class="form-group border-lable-flt">
                              <input type="text" id="label-username" class="form-control" th:field="*{username}" placeholder=" ">
                              <label class="lbl" for="label-username"><i class="fas fa-user-tie common"></i>Your username</label>
                        </div>
                        <div class="form-group border-lable-flt">
                            <input type="text" id="label-email" class="form-control" th:field="*{uEmail}" placeholder=" ">
                            <label class="lbl" for="label-email"> <i class="fas fa-envelope-open-text common"></i>Your email</label>
                        </div>

                        <div class="form-group border-lable-flt">
                            <input type="password" id="label-password" class="form-control" th:field="*{uPassword}" placeholder=" ">
                            <label class="lbl" for="label-password"><i class="fas fa-unlock-alt common"></i>Password</label>
                        </div>

                        <div class="form-group border-lable-flt">
                            <input type="password" id="label-cpassword" class="form-control" placeholder=" ">
                            <label class="lbl" for="label-cpassword"><i class="fas fa-unlock common"></i>Confirm password</label>
                        </div>

                        <input type="submit" value="Register" class="btn btn-primary btn-login"/>
                        <div class="btn-return-login">
                            <a th:href="@{./login}" class="btn-return-login"><i class="fas fa-arrow-left common"></i>Return to login page </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: myFooter"></div>
    </body>
</html>

<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
  <head>
    <div th:replace="fragments/head :: myHead"></div>
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- Page content-->
    <div class="user-form">
      <div class="container">
        <div class="col-md-12 mt-5">
         <!-- <div class="register-logo">
            <img src="https://themetrust.com/wp-content/uploads/2018/04/custom_login_cover.jpg" alt="logo login">
          </div>-->
          <form th:action="@{./register}" method="post">
            <div class="company-form">
              <h3 class="company-title">company</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-serial" th:class="${#fields.hasErrors('agency.companyNumber')}? 'form-control is-invalid':form-control" th:field="*{agency.companyNumber}" placeholder=" ">
                    <label class="lbl" for="label-serial">Company number</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyNumber')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-name" th:class="${#fields.hasErrors('agency.companyName')}? 'form-control is-invalid':form-control" th:field="*{agency.companyName}" placeholder=" ">
                    <label class="lbl" for="label-name">Company name</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyName')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-adress" th:class="${#fields.hasErrors('agency.companyLocation.address')}? 'form-control is-invalid':form-control" th:field="*{agency.companyLocation.address}" placeholder=" ">
                    <label class="lbl" for="label-adress">Address</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyLocation.address')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-city" th:class="${#fields.hasErrors('agency.companyLocation.city')}? 'form-control is-invalid':form-control" th:field="*{agency.companyLocation.city}" placeholder=" ">
                    <label class="lbl" for="label-city">City</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyLocation.city')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-state" th:class="${#fields.hasErrors('agency.companyLocation.state')}? 'form-control is-invalid':form-control" th:field="*{agency.companyLocation.state}" placeholder=" ">
                    <label class="lbl" for="label-state">State</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyLocation.state')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-zipcode" th:class="${#fields.hasErrors('agency.companyLocation.zipcode')}? 'form-control is-invalid':form-control" th:field="*{agency.companyLocation.zipcode}" placeholder=" ">
                    <label class="lbl" for="label-zipcode">Zip code</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyLocation.zipcode')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-phone" th:class="${#fields.hasErrors('agency.companyPhone')}? 'form-control is-invalid':form-control" th:field="*{agency.companyPhone}" placeholder=" ">
                    <label class="lbl" for="label-phone">Compagny phone</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyPhone')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-cemail" th:class="${#fields.hasErrors('agency.companyEmail')}? 'form-control is-invalid':form-control" th:field="*{agency.companyEmail}" placeholder=" ">
                    <label class="lbl" for="label-cemail">Compagny email</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agency.companyEmail')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="agent-form">
              <h3 class="agent-title">agent</h3>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-title" th:class="${#fields.hasErrors('agent.title')}? 'form-control is-invalid':form-control" th:field="*{agent.title}" placeholder=" ">
                    <label class="lbl" for="label-title">Civility</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agent.title')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-firstname" th:class="${#fields.hasErrors('agent.agentFirstName')}? 'form-control is-invalid':form-control" th:field="*{agent.agentFirstName}" placeholder=" ">
                    <label class="lbl" for="label-firstname">Your first name</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agent.agentFirstName')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-lastName" th:class="${#fields.hasErrors('agent.agentLastName')}? 'form-control is-invalid':form-control" th:field="*{agent.agentLastName}" placeholder=" ">
                    <label class="lbl" for="label-lastName">Your last name</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agent.agentLastName')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-email" th:class="${#fields.hasErrors('agent.uEmail')}? 'form-control is-invalid':form-control" th:field="*{agent.uEmail}" placeholder=" ">
                    <label class="lbl" for="label-email"> <i class="fas fa-envelope-open-text common"></i>Your email</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agent.uEmail')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="password" id="label-password" th:class="${#fields.hasErrors('agent.uPassword')}? 'form-control is-invalid':form-control" th:field="*{agent.uPassword}" placeholder=" ">
                    <label class="lbl" for="label-password"><i class="fas fa-unlock-alt common"></i>Password</label>
                    <div class="invalid-feedback">
                      <p class="error" th:each="error : ${#fields.errors('agent.uPassword')}" th:text="${error}"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="password" id="label-cpassword" th:class="${emptyPassword} != '' or  ${invalidConfirmation} != '' ? 'form-control is-invalid':form-control"  placeholder=" " name="cpassword">
                    <label class="lbl" for="label-cpassword"><i class="fas fa-unlock common"></i>Confirm password</label>
                    <div class="invalid-feedback">
                      <p class="error" th:text="${emptyPassword}"></p>
                      <p class="error" th:text="${invalidConfirmation}"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-login"/>
            <!--<div class="btn-return-login">
              <a th:href="@{./login}" class="btn-return-login"><i class="fas fa-arrow-left common"></i>Return to login page </a>
            </div>-->
          </form>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: myFooter"></div>
  </body>
</html>

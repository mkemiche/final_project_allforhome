<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
  <head>
    <div th:replace="fragments/head :: myHead"></div>
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- Page content-->
    <div class="user-form">
      <div class="container">
        <div class="col-md-8 mt-5">
          <div class="register-logo">
            <img src="https://themetrust.com/wp-content/uploads/2018/04/custom_login_cover.jpg" alt="logo login">
          </div>
          <form th:action="@{./register}" method="post">
            <div class="company-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-serial" class="form-control" th:field="*{agency.companyNumber}" placeholder=" ">
                    <label class="lbl" for="label-serial">Company number</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-name" class="form-control" th:field="*{agency.companyName}" placeholder=" ">
                    <label class="lbl" for="label-name">Company name</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-adress" class="form-control" th:field="*{agency.companyLocation.address}" placeholder=" ">
                    <label class="lbl" for="label-adress">Address</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-city" class="form-control" th:field="*{agency.companyLocation.city}" placeholder=" ">
                    <label class="lbl" for="label-city">City</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-zipcode" class="form-control" th:field="*{agency.companyLocation.zipcode}" placeholder=" ">
                    <label class="lbl" for="label-zipcode">Zip code</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-state" class="form-control" th:field="*{agency.companyLocation.state}" placeholder=" ">
                    <label class="lbl" for="label-state">State</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-phone" class="form-control" th:field="*{agency.companyPhone}" placeholder=" ">
                    <label class="lbl" for="label-phone">Compagny phone</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="agent-form">
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-title" class="form-control" th:field="*{agent.title}" placeholder=" ">
                    <label class="lbl" for="label-title">Civility</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-firstname" class="form-control" th:field="*{agent.agentFirstName}" placeholder=" ">
                    <label class="lbl" for="label-firstname">Your first name</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group border-lable-flt">
                    <input type="text" id="label-lastName" class="form-control" th:field="*{agent.agentLastName}" placeholder=" ">
                    <label class="lbl" for="label-lastName">Your last name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group border-lable-flt">
                  <input type="text" id="label-email" class="form-control" th:field="*{email}" placeholder=" ">
                  <label class="lbl" for="label-email"> <i class="fas fa-envelope-open-text common"></i>Your email</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group border-lable-flt">
                  <input type="password" id="label-password" class="form-control" th:field="*{password}" placeholder=" ">
                  <label class="lbl" for="label-password"><i class="fas fa-unlock-alt common"></i>Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group border-lable-flt">
                  <input type="password" id="label-cpassword" class="form-control" placeholder=" ">
                  <label class="lbl" for="label-cpassword"><i class="fas fa-unlock common"></i>Confirm password</label>
                </div>
              </div>
            </div>

            <input type="submit" value="Register" class="btn btn-primary btn-login"/>
            <!--<div class="btn-return-login">
              <a th:href="@{./login}" class="btn-return-login"><i class="fas fa-arrow-left common"></i>Return to login page </a>
            </div>-->
          </form>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: myFooter"></div>
  </body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
       http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
       http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
    <body>
        <div th:fragment="navbar">
            <!-- Page content-->
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-icon-top navbar-expand navbar-light" style="background-color: #e3f2fd;">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-outline-primary" th:href="@{../property/newproperty}"><i
                                            class="fas fa-clinic-medical common"></i>Post a property Ad</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item" sec:authorize="isAnonymous()">
                                    <a class="nav-link btn btn-outline-primary" th:href="@{/login}"><i
                                            class="fas fa-sign-in-alt common"></i>Login</a>
                                </li>
                                <li class="nav-item dropdown" sec:authorize="isAnonymous()">
                                    <a class="nav-link dropdown-toggle" href="#" id="signin" data-toggle="dropdown"
                                       aria-haspopup="true" aria-expanded="false">
                                        <i class="far fa-plus-square common"></i>Register
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="signin">
                                        <a class="dropdown-item" th:href="@{../user/register}"><i
                                                class="fas fa-user-plus common"></i>Register as user</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{../company/register}"><i
                                                class="fas fa-business-time common"></i>Register as compagny</a>
                                    </div>
                                </li>
                                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-user common"></i><span sec:authentication="name"></span>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right"
                                         aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="#"><i class="fas fa-user-cog common"></i>Update
                                            profil</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt common"></i>
                                            Logout</a>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
